{% extends 'home.html' %}
{% block content %}
    <h2>{{ tables.0.restaurant.name }} tables list</h2>
    <ol>
    {% for table in tables %}
        <li>
            <h2>{{ table.name }}</h2>
            <p>Description: {{ table.description }}</p>
            <p>Seats: {{ table.seats }}</p>
            <p><a href="{% url "table-reservations" table.id %}">Possible reservation</a></p>
        </li>
    {% endfor %}
    </ol>
{% endblock content %}
